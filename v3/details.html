<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Download</title>
    <script>
        function confirmDownload() {
            const userConfirmed = window.confirm("This is just a demo warning or alert, the attacker might promise the victim to download some important bank details, and download a malware instead. Or even proceed for a download without confirmation from victim in a drive-by-download attack. Press ok to download a txt file or cancel to cancel");
            if (userConfirmed) {
                const blob = new Blob([""], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "txt.txt";
                link.click();
            }
        }

        window.onload = function() {
            confirmDownload();
        };
    </script>
</head>
<body>
</body>
</html>
