<html>
  <head>
    <title>
      redirecting
    </title>
  </head>
  <body>
    <script>
      if (window.top !== window.self) {
          window.top.location.replace("https://example.com");
      } else {
          window.location.replace("https://example.com");
      }
  </script>

  </body>
</html>
