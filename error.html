<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            animation: bounce 1s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0.9;
            animation: fadeIn 2s;
        }

        button {
            background-color: #ff6699;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff4d94;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cloud {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 200px;
            height: 60px;
            background: white;
            border-radius: 100px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cloud:before {
            width: 120px;
            height: 60px;
            left: -50px;
            top: -20px;
        }

        .cloud:after {
            width: 120px;
            height: 60px;
            right: -50px;
            top: -20px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <script>alert(document.domain + document.cookie)</script>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <p>But don't worry, you're still in the right place!</p>
        <button onclick="showDomain()">Click Me to Check the Domain!</button>
    </div>

    <div class="cloud"></div>

    <script>
        function showDomain() {
            alert("You're currently on: " + document.domain);
        }
    </script>

</body>
</html>
